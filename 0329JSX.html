<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React시작</title>
    <!--babel.js CDN 링크-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!--React CDN 링크-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="./css/JSX.css">
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        //클래스 형태로 컴포넌트 작성
        /*
        class myapp extends Component{
            render(){
                return (
                    <h1>안녕</h1>
                )
            }
        }
        */
        //함수형태로 임시 전환-컴포넌트
        //JSX = HTML파일에 JS를 확장한 문법
        function Myapp() {
            //자바스크립트의 요소 사용가능(변수/연산자 등)
            let name = "홍길동";
            let obj = { id: 1 };
            let login = true;
            let content = undefined;
            let style = {
                color: 'aqua'
            }
            //변수에 html 태그를 담아서 사용가능
            let tag = <h1>반갑습니다</h1>;
            //return을 통해 화면에 출력되는 html 작성
            return (
                // 반드시 부모요소는 하나만 있어야 한다.
                //React에서 style을 넣어줄 때는 {} 안에 객체형식으로 작성
                <div style={style}>
                    <h1 style={{ color: "red" }} className="react-style">{name}에 자바스크립트를 추가해서 작성하고 있습니다</h1>
                    <p className={"react-style"}>1+2={1 + 2}와 같은 연산도 계산 할 수 있습니다</p>
                    <p>배열 : {[1, 2, 3]}</p>
                    <p>객체 : {obj.id}</p>
                    <p>
                        객체는 그 안에 있는 속성이 문자,숫자형이면 출력하고
                        객체 자기자신은 출력되지 않는다(오류)</p>
                    <p>들어 갈 수 있는 자바스크립트 코드:{1 + 3} / 연산의 결과물이 출력</p>
                    <p>들어 갈 수 있는 자바스크립트 코드:{name.slice(2, 4)} / 메서드도 가능-결과값</p>
                    <p>{"{}"}안에 들어 갈 수 있는 코드는 한줄로 실행되는 코드이다.
                        ; 세미콜론으로 마무리되는 코드이며 결과값이 {"{}"} 안에 출력된다.</p>
                    <h1>if문 대신에 삼항연산자 사용</h1>
                    <div>
                        {name == "홍길동" ?
                            <div>
                                <h1>홍길동입니다</h1>
                                <p>여러개의 태그를 사용할 때는 부모로 감싸서 사용가능</p>
                            </div>
                            :
                            <h2>다른사람입니다</h2>
                        }
                        <div>
                            {
                                login ?
                                    //삼항연산자로 작성한 html에 변수나 함수를 쓰고 싶다면 다시 {}를 통해 작성해주어야 한다.
                                    <div>
                                        <h1>로그인에 성공했습니다</h1>
                                        <p>홍길동입니다.</p>
                                    </div>
                                    :
                                    <div>
                                        <h1>로그인이 필요합니다</h1>
                                        <p>리엑트를 시작하였습니다</p>
                                    </div>
                            }
                        </div>
                    </div>
                    <h1>&& 연산자를 이용한 조건부랜더링-if문과 동일</h1>
                    <div>
                        {login &&
                            <div>
                                <h1>로그인에 성공하였습니다</h1>
                                <p>{name}입니다</p>
                                {tag}
                            </div>
                        }
                    </div>
                    <h1>undefined 확인</h1>
                    {content}
                </div>

            )
        }
        //위와 같은 형태가 JSX 형태
        //html에서 가상돔을 출력할 공간을 가져와서 연결
        let container = document.querySelector("#root");
        let root = ReactDOM.createRoot(container);
        //원하는 html 코드를 화면에 출력
        //html코드를 가진 컴포넌트를 출력
        root.render(<Myapp />);
        //중요한 점 : 만든 함수명이나 클래스의 경우 맨 앞글자는 무조건 대문자
        //<Myapp/> 태그처럼 불러오서 사용 : XML
        //<Myapp>텍스트</Myapp> : HTML
        //스타일 작성


    </script>
</body>

</html>
