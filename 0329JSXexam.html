<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX연습</title>
    <!--babel.js CDN 링크-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!--React CDN 링크-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="./css/JSXexam.css">
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        //함수형 컴포넌트 작성
        function Css() {
            let text = "react";
            let style = {
                backgroundColor: "black",
                color: "aqua"
            }
            return (
                <div>
                    <h3>기본스타일</h3>
                    <p>{text}</p>
                    <h3>className으로 접근해서 스타일 변경</h3>
                    <p className="react-style">{text}</p>
                    <h3>className으로 접근하되 중괄호 써서 접근</h3>
                    <p className={"react-"+"style"}>{text}</p>
                    <h3>style 객체로 접근하기</h3>
                    <p style={style}>{text}</p>
                    <h3>style 자체를 넣기</h3>
                    <p style={{color:'aqua',backgroundColor:'black'}}>{text}</p>
                </div>
            )
        }
        //root를 찾아서 리액트 형식으로 사용
        let container = document.querySelector("#root");
        let root = ReactDOM.createRoot(container);
        root.render(<Css/>)
    </script>
</body>

</html>
